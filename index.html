<!DOCTYPE html>
<html lang="en" dir="ltr" role="landmark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>PRODUCT CARD - Front End Mentor</title>
</head>

<body>
  <main class="frame">
    <article class="product-image">
      <picture>
        <source media="(max-width:480px)" srcset="images/image-product-mobile.jpg" alt="chanel perfume">
        <source media="(min-width:480px)" srcset="images/image-product-desktop.jpg" alt="chanel perfume">
        <img src="images/image-product-desktop.jpg" alt="chanel perfume">
      </picture>
    </article>
    <article class="product-description-frame">
      <span class="product-subtitle">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral solar and voluptuous interpretation composed
        by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-prices">
        <span class="discounted-product-price">$149.99</span>
        <span class="real-product-price">$169.99</span>
      </div>
      <a href="" class="btn add-to-cart"><img src="images/icon-cart.svg" alt="">Add to cart</a>
    </article>
  </main>
</body>

</html>
